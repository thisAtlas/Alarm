<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<script type="text/javascript" src="cordova.js"></script>
		<!-- Ref. til de eksteerne dokumenter: -->
		<script type="text/javascript" src="alarm.js"></script>
		<link rel="stylesheet" type="text/css" href="alarm.css"/>
		<title>Alarm - Bluetooth remote</title>
    </head>
    <body onload="onLoad()"> <!--Loader javascript "onLoad()"-funktionen 
								 sammen med <body> elementet.-->
		<div id="header">
			<p>Alarm - Bluetooth remote</p>
			<!-- Elementer der viser dato og klokkeslæt -->
			<div id="date"></div>
			<div id="time"></div>
		</div>
		<div id="bdiv"> <!-- Switches, der giver input til arduinoen. -->
			<label class="switch">
				<input type="checkbox" id="15min">
				<div class="slider" id="min"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="20min">
				<div class="slider" id="min"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="30min">
				<div class="slider" id="min"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="45min">
				<div class="slider" id="min"></div>
			</label>
			<label class="switch" id="min">
				<input type="checkbox" id="60min">
				<div class="slider"></div>
			</label>
			<!-- Element der viser hvilken alarm er tændt. -->
			<div>Current alarm: <span id="whichAlarm"></span></div>
		</div>
			<br><br>
		<div id="status"> <!-- Elementer til at displaye modtaget data fra arduinoen. -->
			<div>Reply: <span id="reply"></span></div>
			<div id="statusDiv">Status: </div>
		</div>
    </body>
</html>
