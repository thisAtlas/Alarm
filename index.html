<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="alarm.js"></script>
		<title>Alarm - Bluetooth remote</title>
		<style>
			* {
				font-family: Arial, Sans-serif;
			}
			body {
				background-color: #090717;
				margin-top: -0.5%;
			}
			#header, #bdiv, #status {
				color: #D0D0ED;
			}
			#header, #bdiv {
				width: 70%;
				margin: auto;
				text-align: center;
			}
			#header {
				border-bottom: 2px solid red;
				margin-bottom: 16px;
			}
			#bdiv {
				font-size: 18px;
			}
			#status {
				width: 50%;
				margin-bottom: 5px;
				font-size: 12px;
				position: fixed;
				bottom: 0;
			}
		</style>
    </head>
    <body onload="onLoad()">
		<div id="header">
			<p>Alarm - Bluetooth remote</p>
		</div>
		<div id="bdiv"> <!-- "Knapper" der giver input til arduinoen. -->
			<div id="set"></div>
			<div id="upload">Upload Alarm</div>
		</div>
			<br><br>
		<div id="status"> <!-- Elementer til at displaye modtaget data fra arduinoen. -->
			<div id="numDiv">Num: </div>
			<div id="reply">Reply: </div>
			<div id="statusDiv">Status: </div>
		</div>
    </body>
</html>
