<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="alarm.js"></script>
		<link rel="stylesheet" type="text/css" href="alarm.css"/>
		<title>Alarm - Bluetooth remote</title>
    </head>
    <body onload="onLoad()">
		<div id="header">
			<p>Alarm - Bluetooth remote</p>
			<div id="date"></div>
			<div id="time"></div>
		</div>
		<div id="bdiv"> <!-- "Knapper" der giver input til arduinoen. -->
			<label class="switch">
				<input type="checkbox" id="15min">
				<div class="slider"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="20min">
				<div class="slider"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="30min">
				<div class="slider"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="45min">
				<div class="slider"></div>
			</label>
			<label class="switch">
				<input type="checkbox" id="60min">
				<div class="slider"></div>
			</label>
			
				<br><br><br>
			<div id="setAlarm">
				Days:
				<input id="aDays" type="number" min="0" max="31" onChange="numCap(this);"/>
				Hours: 
				<input id="aHour" type="number" min="0" max="23" onChange="numCap(this);"/>
				Minute:
				<input id="aMinute" type="number" min="00" max="59" onChange="numCap(this)"/>
				Second: 
				<input id="aSecond" type="number" min="00" max="59" onChange="numCap(this)"/>
				&nbsp
				<input id="aSwitch" type="button" value="Off" onclick="alarmSwitch()"/>
			</div>
				<br>
			<input id="turnOff" type="button" value="SHUT OFF" onclick="disableAlarm();"/>
			<div id="upload">Upload Alarm</div>
		</div>
			<br><br>
		<div id="status"> <!-- Elementer til at displaye modtaget data fra arduinoen. -->
			<div id="numDiv">Num: </div>
			<div id="reply">Reply: </div>
			<div id="statusDiv">Status: </div>
		</div>
    </body>
</html>
