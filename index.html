<!DOCTYPE html>
<!-- Eksempel er udarbejdet med inspiration herfra: https://github.com/don/BluetoothSerial-->
<html>
    <head>
		<meta charset="utf-8"/>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<script type="text/javascript" src="cordova.js"></script> <!-- Ref til phonegaps javascript -->
		<script type="text/javascript" src="index1.js"></script> <!-- Ref til javascript dokumentet -->
		<title>Bluetooth Remote</title>
		<style> <!--Style-tagget indeholder css, så vores remote ser pæn ud.-->
			* {
				font-family: Arial, Sans-serif;
			}
			body {
				background-color:#E7EFF0;
			}
			#header, #bdiv, #status {
				width:70%;
				margin:auto;
			}
			#header, #bdiv {
				text-align:center;
			}
			#status {
				text-align:center;
			}
		</style>
    </head>
    <body onload="onLoad()"> <!--Loader en funktion i javascript sammen med dokumentet.-->
		<div id="header"> 
			<h3>Bluetooth Remote</h1>
		</div>
		<div id="bdiv">
			
		</div>
		<div id="status"> <!-- Elementer til at displaye modtaget data fra arduinoen -->
			<div id="fraArduino">Reply: </div>
			<div id="statusDiv">Status: </div>
		</div>
